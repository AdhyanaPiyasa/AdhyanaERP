    <style>
        /* Base Styles */
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        #root {

        }

        /* Loading Spinner Animation */

            to {
                transform: rotate(360deg);
            }
        }

        /* Role-specific Theme Classes */
        .theme-student { --primary-color: #1976d2; }
        .theme-teacher { --primary-color: #2e7d32; }
        .theme-parent { --primary-color: #7b1fa2; }
        .theme-administrator { --primary-color: #d32f2f; }

        /* Common Layout Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-4 { gap: 1rem; }
    </style>
</head>
<body>
    <!-- Application Root -->
    <div id="root"></div>

    <script>
        // Prevent multiple observer initializations
        let observerInitialized = false;
        
        const initObserver = () => {
            if (observerInitialized) return;
            
            const observer = new MutationObserver(() => {
                if (window.AppState?.currentUser) {
                    setThemeClass();
                    observer.disconnect();
                }
            });
    
            observer.observe(document.body, { 
                childList: true, 
                subtree: true 
            });
            
            observerInitialized = true;
        };
    
        // Initialize only once when DOM is ready
        document.addEventListener('DOMContentLoaded', initObserver, { once: true });
    </script>
</body>
